
<!DOCTYPE html>
<html>
  <head>
    <title>Estudio</title>
  </head>
  <body>
    <h2>Iniciando estudio...</h2>

    <iframe
      id="chat"
      src="https://agentsol.app.n8n.cloud/chat/716ddad8-70a4-4679-8c5f-d914a53dce84"
      width="100%"
      height="600"
    ></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const estudioId = params.get("ID");

      const iframe = document.getElementById("chat");
      iframe.onload = () => {
        if (estudioId) {
          iframe.contentWindow.postMessage(
            {
              action: "user-message",
              payload: {
                text: `estudio:${estudioId}`
              }
            },
            "*"
          );
        }
      };
    </script>
  </body>
</html>
