<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      // Obtener el ID del estudio desde la URL
      const params = new URLSearchParams(window.location.search);
      const estudioId = params.get("ID");

      // Inicializar el chat
      const chat = createChat({
        webhookUrl: "https://agentsol.app.n8n.cloud/webhook/716ddad8-70a4-4679-8c5f-d914a53dce84"
      });

      // Enviar el ID del estudio como primer mensaje, si existe
      if (estudioId) {
        chat.then((api) => {
          api.sendMessage(`estudio:${estudioId}`);
        });
      }
    </script>
  </body>
</html>
