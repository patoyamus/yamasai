<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Nube - Entrevista AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #212121;
      color: #ececec;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #2f2f2f;
      padding: 12px 20px;
      border-bottom: 1px solid #4a4a4a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .header-title { font-size: 16px; font-weight: 600; color: #ececec; }
    .header-subtitle { font-size: 14px; color: #8e8ea0; margin-left: 8px; }

    .chat-container { flex: 1; display: flex; flex-direction: column; height: calc(100vh - 60px); }
    .messages-container { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
    .messages-container::-webkit-scrollbar { width: 4px; }
    .messages-container::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 2px; }

    .message { margin: 0; padding: 24px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .message-content { max-width: 768px; margin: 0 auto; padding: 0 20px; display: flex; gap: 16px; align-items: flex-start; }
    .message.user { background-color: #2f2f2f; }
    .message.assistant { background-color: #212121; }
    .message.error { background-color: #3a1f1f; border-left: 4px solid #ef4444; }

    .avatar { width: 32px; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 14px; flex-shrink: 0; margin-top: 2px; }
    .avatar.user { background: linear-gradient(135deg, #10b981, #059669); color: white; }
    .avatar.assistant { background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; }
    .avatar.error { background: #ef4444; color: white; }

    .message-text { flex: 1; line-height: 1.6; font-size: 15px; color: #ececec; white-space: pre-wrap; word-wrap: break-word; padding-top: 1px; }

    .message-text img {
      max-width: 300px;
      border-radius: 8px;
      margin: 12px 0;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .message-text img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .message-text.gallery {
      display: block;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .image-gallery { margin: 8px 0; }
    .image-gallery img { display: inline-block; margin: 4px; }

    .message.error .message-text { color: #fca5a5; }

    .typing-indicator { display: none; align-items: center; gap: 8px; padding: 16px 0; }
    .typing-dots { display: flex; gap: 4px; }
    .typing-dot { width: 8px; height: 8px; border-radius: 50%; background-color: #8e8ea0; animation: typing 1.5s infinite ease-in-out; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%,60%,100% {opacity:0.3;transform:scale(0.8);} 30% {opacity:1;transform:scale(1);} }

    .input-area { padding: 20px; background-color: #212121; border-top: 1px solid #4a4a4a; }
    .input-container { max-width: 768px; margin: 0 auto; position: relative; background-color: #2f2f2f; border: 1px solid #4a4a4a; border-radius: 12px; padding: 12px 52px 12px 16px; }
    .message-input { width: 100%; background: transparent; border: none; outline: none; color: #ececec; font-size: 15px; resize: none; min-height: 24px; max-height: 200px; font-family: inherit; }
    .send-button { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 36px; height: 36px; border-radius: 8px; border: none; background: #6366f1; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .send-button:hover:not(:disabled) { background: #5856eb; transform: translateY(-50%) scale(1.05); }
    .send-button:disabled { background: #4a4a4a; cursor: not-allowed; transform: translateY(-50%); }
    .send-button svg { width: 16px; height: 16px; }

    @media (max-width:768px) { 
      .message-content{padding:0 16px;gap:12px;} 
      .input-area{padding:16px;} 
      .avatar{width:28px;height:28px;font-size:12px;} 
      .message-text{font-size:14px;} 
      .message-text img { max-width: 150px; }
    }

    .welcome-message { max-width: 768px; margin: 40px auto; padding: 0 20px; text-align: center; }
    .welcome-title { font-size: 32px; font-weight: 600; color: #ececec; margin-bottom: 16px; }
    .welcome-subtitle { font-size: 18px; color: #8e8ea0; margin-bottom: 32px; }
    .welcome-card { background: linear-gradient(135deg, #2f2f2f, #3a3a3a); border: 1px solid #4a4a4a; border-radius: 16px; padding: 24px; margin-bottom: 24px; }
    .hide-welcome { display: none; }
  </style>
</head>
<body>
  <div class="chat-header">
    <div class="header-left">
      <div class="header-title">Think Nube</div>
      <div class="header-subtitle">Entrevista AI</div>
    </div>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messages">
      <!-- Sin mensajes hardcodeados -->
    </div>

    <div class="typing-indicator" id="typingIndicator" style="display: none;">
      <div class="message-content">
        <div class="avatar assistant">AI</div>
        <div style="display:flex;align-items:center;gap:8px;color:#8e8ea0;">
          <div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
          <span>Escribiendo...</span>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <textarea class="message-input" id="messageInput" placeholder="Escribe tu mensaje..." rows="1"></textarea>
        <button class="send-button" id="sendButton">
          <svg viewBox="0 0 16 16" fill="currentColor">
            <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.837V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const estudioID = urlParams.get('ID') || 'no-id';
    const descripcion = urlParams.get('descripcion') || 'Tema general';
    let sessionID = null;

    async function initSession() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip.replace(/\./g, '-');
        sessionID = `${estudioID}-${ip}`;
      } catch { sessionID = `${estudioID}-anonimo`; }
    }

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const webhookUrl = 'https://agentsol.app.n8n.cloud/webhook/716ddad8-70a4-4679-8c5f-d914a53dce84/chat';

    function addMessage(text, isUser=false, isError=false) {
      const messageDiv = document.createElement('div');
      const avatarText = isUser ? 'Tú' : (isError ? '⚠️' : 'AI');
      const avatarClass = isUser ? 'user' : (isError ? 'error' : 'assistant');
      let displayText = text;

      try { 
        const parsed = JSON.parse(text); 
        displayText = parsed.output || parsed.text || parsed.message || text; 
      } catch {}

      if (!displayText.includes("<img")) {
        const urlRegex = /(https:\/\/[^\s<>"']+)/g;
        displayText = displayText.replace(urlRegex, (url) => {
          if (url.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i)) {
            return `<div style="margin:16px 0; text-align:left; width:100%;">
              <img src="${url}" style="max-width:300px; border-radius:8px; margin:12px 0; display:block;" onerror="this.onerror=null; this.style.display='none';" alt="Imagen" />
            </div>`;
          }
          return `<a href="${url}" target="_blank">${url}</a>`;
        });
      }

      const isGallery = (displayText.match(/<img/g) || []).length > 1;
      const galleryClass = isGallery ? "gallery" : "";

      messageDiv.className = `message ${avatarClass}`;
      messageDiv.innerHTML = `
        <div class="message-content" style="flex-direction: column; align-items: flex-start;">
          <div class="avatar ${avatarClass}">${avatarText}</div>
          <div class="message-text ${galleryClass}" style="width:100%;">${displayText}</div>
        </div>`;

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator(){ typingIndicator.style.display='block'; }
    function hideTypingIndicator(){ typingIndicator.style.display='none'; }

    async function postToWebhook(mensaje) {
      showTypingIndicator();
      if (!sessionID) await initSession();
      try {
        const response = await fetch(webhookUrl,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            mensaje,
            timestamp:new Date().toISOString(),
            descripcion,
            sessionID,
            estudioID
          })
        });
        hideTypingIndicator();
        if (response.ok) {
          const data = await response.text();
          addMessage(data || 'Respuesta vacía del webhook');
        }
        else throw new Error(`Error del servidor: ${response.status}`);
      } catch (error) { 
        hideTypingIndicator(); 
        addMessage(`Error de conexión: ${error.message}`,false,true); 
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim(); 
      if (!message) return;
      addMessage(message,true); 
      messageInput.value=''; 
      await postToWebhook(message); 
    }

    sendButton.addEventListener('click',sendMessage);
    messageInput.addEventListener('keypress',(e)=>{ if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); sendMessage(); }});

    window.addEventListener('DOMContentLoaded',()=>{ 
      initSession(); 
      setTimeout(()=>{ 
        const bienvenida=`Entrevista sobre "${descripcion}".`; 
        addMessage(bienvenida); 
        postToWebhook(`Inicio de entrevista: ${descripcion}`); 
      },3000);
    });
  </script>
</body>
</html>
