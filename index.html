<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeador de Chat N8N</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Söhne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #212121;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #2f2f2f;
            border-bottom: 1px solid #4d4d4f;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ececf1;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message-wrapper {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
        }

        .message-wrapper.user {
            background: #2f2f2f;
        }

        .message-wrapper.assistant {
            background: #212121;
        }

        .message-content {
            max-width: 100%;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #19c37d;
            color: white;
        }

        .assistant .message-avatar {
            background: #ab68ff;
            color: white;
        }

        .message-text {
            flex: 1;
            line-height: 1.6;
            color: #ececf1;
            padding-top: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-input-area {
            background: #212121;
            padding: 20px;
            border-top: 1px solid #4d4d4f;
            position: sticky;
            bottom: 0;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            background: #2f2f2f;
            border: 1px solid #4d4d4f;
            border-radius: 12px;
            padding: 12px 48px 12px 16px;
            color: #ececf1;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        .chat-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8f73;
        }

        .send-button:disabled {
            background: #4d4d4f;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
            background: #212121;
        }

        .typing-content {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding-top: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8e8ea0;
            animation: typing 1.5s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Scrollbar personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4d4d4f;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #8e8ea0;
        }

        .error-message {
            background: #2f1b1b !important;
            border-left: 3px solid #ff6b6b;
        }

        .error-message .message-text {
            color: #ff8a80;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="header-title">Testeador de Chat N8N</div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message-wrapper assistant">
                <div class="message-content">
                    <div class="message-avatar">AI</div>
                    <div class="message-text">¡Hola! Soy tu asistente de prueba. Escribe un mensaje para testear el webhook de n8n.</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-content">
                <div class="message-avatar" style="background: #ab68ff; color: white;">AI</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <textarea class="chat-input" id="messageInput" placeholder="Envía un mensaje..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const webhookUrl = 'https://agentsol.app.n8n.cloud/webhook/716ddad8-70a4-4679-8c5f-d914a53dce84/chat';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(message, isUser = false, isError = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message-wrapper ${isUser ? 'user' : 'assistant'}${isError ? ' error-message' : ''}`;
            
            messageWrapper.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar">${isUser ? 'U' : 'AI'}</div>
                    <div class="message-text">${message}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Mostrar indicador de escritura
            showTypingIndicator();

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                hideTypingIndicator();

                if (response.ok) {
                    const data = await response.text();
                    let botResponse;
                    
                    try {
                        const jsonData = JSON.parse(data);
                        botResponse = jsonData.message || jsonData.response || JSON.stringify(jsonData, null, 2);
                    } catch {
                        botResponse = data || 'Respuesta recibida correctamente';
                    }
                    
                    addMessage(botResponse);
                } else {
                    addMessage(`Error ${response.status}: ${response.statusText}`, false, true);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Error de conexión: ${error.message}`, false, true);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Auto-resize del textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enfocar el input al cargar la página
        messageInput.focus();
    </script>
</body>
</html>
