<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Nube - Entrevista AI</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #212121;
        color: #ececec;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Header */
    .chat-header {
        background-color: #2f2f2f;
        padding: 12px 20px;
        border-bottom: 1px solid #4a4a4a;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 60px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .header-title {
        font-size: 16px;
        font-weight: 600;
        color: #ececec;
    }

    .header-subtitle {
        font-size: 14px;
        color: #8e8ea0;
        margin-left: 8px;
    }

    /* Chat container */
    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
    }

    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px 0;
        scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
        width: 4px;
    }

    .messages-container::-webkit-scrollbar-track {
        background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 2px;
    }

    /* Messages */
    .message {
        margin: 0;
        padding: 24px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-content {
        max-width: 768px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        gap: 16px;
        align-items: flex-start;
    }

    .message.user {
        background-color: #2f2f2f;
    }

    .message.assistant {
        background-color: #212121;
    }

    .message.error {
        background-color: #3a1f1f;
        border-left: 4px solid #ef4444;
    }

    /* Avatar */
    .avatar {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
        flex-shrink: 0;
        margin-top: 2px;
    }

    .avatar.user {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
    }

    .avatar.assistant {
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
    }

    .avatar.error {
        background: #ef4444;
        color: white;
    }

    /* Message text */
    .message-text {
        flex: 1;
        line-height: 1.6;
        font-size: 15px;
        color: #ececec;
        white-space: pre-wrap;
        word-wrap: break-word;
        padding-top: 1px;
    }

    .message.error .message-text {
        color: #fca5a5;
    }

    /* Typing indicator */
    .typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 16px 0;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #8e8ea0;
        animation: typing 1.5s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            opacity: 0.3;
            transform: scale(0.8);
        }
        30% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Input area */
    .input-area {
        padding: 20px;
        background-color: #212121;
        border-top: 1px solid #4a4a4a;
    }

    .input-container {
        max-width: 768px;
        margin: 0 auto;
        position: relative;
        background-color: #2f2f2f;
        border: 1px solid #4a4a4a;
        border-radius: 12px;
        padding: 12px 52px 12px 16px;
        transition: border-color 0.2s;
    }

    .input-container:focus-within {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .message-input {
        width: 100%;
        background: transparent;
        border: none;
        outline: none;
        color: #ececec;
        font-size: 15px;
        line-height: 1.5;
        resize: none;
        min-height: 24px;
        max-height: 200px;
        font-family: inherit;
    }

    .message-input::placeholder {
        color: #8e8ea0;
    }

    .send-button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 8px;
        border: none;
        background: #6366f1;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    .send-button:hover:not(:disabled) {
        background: #5856eb;
        transform: translateY(-50%) scale(1.05);
    }

    .send-button:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
        transform: translateY(-50%);
    }

    .send-button svg {
        width: 16px;
        height: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .message-content {
            padding: 0 16px;
            gap: 12px;
        }

        .input-area {
            padding: 16px;
        }

        .avatar {
            width: 28px;
            height: 28px;
            font-size: 12px;
        }

        .message-text {
            font-size: 14px;
        }
    }

    /* Welcome message styling */
    .welcome-message {
        max-width: 768px;
        margin: 40px auto;
        padding: 0 20px;
        text-align: center;
    }

    .welcome-title {
        font-size: 32px;
        font-weight: 600;
        color: #ececec;
        margin-bottom: 16px;
    }

    .welcome-subtitle {
        font-size: 18px;
        color: #8e8ea0;
        margin-bottom: 32px;
    }

    .welcome-card {
        background: linear-gradient(135deg, #2f2f2f, #3a3a3a);
        border: 1px solid #4a4a4a;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .hide-welcome {
        display: none;
    }
</style>

  </style>
</head>
<body>
  <!-- Encabezado y estructura igual que antes -->
  <div class="chat-header">
    <div class="header-left">
      <div class="header-title">Think Nube</div>
      <div class="header-subtitle">Entrevista AI</div>
    </div>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messages">
      <div class="welcome-message" id="welcomeScreen">
        <div class="welcome-title">¬°Hola! üëã</div>
        <div class="welcome-subtitle">Soy tu entrevistador de Think Nube</div>
        <div class="welcome-card">
          <h3 style="margin-bottom: 12px; color: #ececec;">Vamos a charlar sobre:</h3>
          <p style="color: #8e8ea0; font-size: 16px;" id="descripcionTexto">Cargando...</p>
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="message-content">
        <div class="avatar assistant">AI</div>
        <div style="display: flex; align-items: center; gap: 8px; color: #8e8ea0;">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span>Escribiendo...</span>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <textarea 
          class="message-input" 
          id="messageInput" 
          placeholder="Escribe tu mensaje..."
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">
          <svg viewBox="0 0 16 16" fill="currentColor">
            <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.837V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Obtener par√°metros de la URL
    const params = new URLSearchParams(window.location.search);
    const descripcion = params.get('descripcion') || 'Tema general';
    const sessionID = params.get('sessionID') || '';
    const estudioID = params.get('ID') || '';

    // Mostrar descripci√≥n en pantalla
    const descripcionTexto = document.getElementById('descripcionTexto');
    if (descripcionTexto) descripcionTexto.textContent = descripcion;

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const welcomeScreen = document.getElementById('welcomeScreen');

    const webhookUrl = 'https://agentsol.app.n8n.cloud/webhook/716ddad8-70a4-4679-8c5f-d914a53dce84/chat';

    function addMessage(text, isUser = false, isError = false) {
      if (welcomeScreen) welcomeScreen.classList.add('hide-welcome');

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : (isError ? 'error' : 'assistant')}`;
      
      const avatarText = isUser ? 'T√ö' : (isError ? '‚ö†Ô∏è' : 'AI');
      const avatarClass = isUser ? 'user' : (isError ? 'error' : 'assistant');
      
      messageDiv.innerHTML = `
        <div class="message-content">
          <div class="avatar ${avatarClass}">${avatarText}</div>
          <div class="message-text">${text}</div>
        </div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    async function postToWebhook(mensaje) {
      showTypingIndicator();
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            mensaje: mensaje,
            timestamp: new Date().toISOString(),
            descripcion: descripcion,
            sessionID: sessionID,
            estudioID: estudioID
          })
        });

        hideTypingIndicator();

        if (response.ok) {
          const data = await response.text();
          addMessage(data || 'Respuesta recibida correctamente');
        } else {
          throw new Error(`Error del servidor: ${response.status}`);
        }
      } catch (error) {
        hideTypingIndicator();
        addMessage(`Error de conexi√≥n: ${error.message}`, false, true);
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      sendButton.disabled = true;
      
      await postToWebhook(message);
      
      sendButton.disabled = false;
      messageInput.focus();
    }

    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const bienvenida = `¬°Perfecto! Comencemos con la entrevista sobre "${descripcion}". ¬øPodr√≠as contarme un poco sobre tu experiencia en este campo?`;
        addMessage(bienvenida);
        postToWebhook(`Inicio de entrevista: ${descripcion}`);
        messageInput.focus();
      }, 1000);
    });
  </script>
</body>
</html>
